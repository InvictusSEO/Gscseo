<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility Analyzer | SEO Insights</title>

    <!-- 1. ENVIRONMENT SHIM: satisfy libs expecting Node globals -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- 2. BOOTSTRAP GUARD: Console error logging -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('SYSTEM_BOOT_ERROR:', e.message);
        const root = document.getElementById('root');
        if (root && !root.innerHTML) {
          root.innerHTML = `<div style="padding:40px;font-family:sans-serif;text-align:center;">
            <h2 style="color:#e11d48">Critical Boot Failure</h2>
            <p style="color:#64748b">${e.message}</p>
            <button onclick="location.reload()" style="background:#4f46e5;color:white;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;">Retry Load</button>
          </div>`;
        }
      });
    </script>

    <!-- 3. SECURITY POLICY: Strict enforcement of local scripts only -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleusercontent.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://api.dicebear.com https://*.googleusercontent.com; connect-src 'self' https://*.googleapis.com;">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- VITE WORKAROUND: Force local resolution over CDN injection -->
    <script type="importmap" data-vite-workaround="type=importmap">

        "react": "https://esm.sh/react@18.3.1",

        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1?external=react,react-dom",
        "clsx": "https://esm.sh/clsx@2.1.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
